        var total_number = 0;

        function updateNumber() {
          count = 0;
          const checkboxes = document.getElementsByTagName('input');
          
          for (let i = 0; i < checkboxes.length; i++) {
              if (checkboxes[i].type === 'checkbox' && checkboxes[i].checked) {

              }

    const gimperInput = document.getElementById("gimper");

}

      function drawCircle(event) {
        

        // console.log(document.getElementById("gimper").value);

        var imageContainer = document.getElementById("imageContainer");

        // Create a new circle overlay
        var circleOverlay = document.createElement("div");
        circleOverlay.className = "circleOverlay";

        // Get the coordinates of the click event relative to the image container
        var x = event.offsetX;
        var y = event.offsetY;

        // Set the position of the circle overlay
        circleOverlay.style.top = y + "px"; // Adjusted to center the circle
        circleOverlay.style.left = x + "px"; // Adjusted to center the circle

        // Append the circle overlay to the image container
        imageContainer.appendChild(circleOverlay);

      }
