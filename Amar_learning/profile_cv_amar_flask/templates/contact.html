<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    
    <title>Contact page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      .body{
        margin-left:10%;
        margin-right: 10%;
      }
      .iconDetails {
        
        float:left; 
        height:200px;
        width:300px; 
      } 
      .right{
        text-align: right;
        margin-right: 15%;
      }
      .roe{
        padding-top: 15%;
      }
    </style>
  </head>
  <body class="body">
    <section class="section">
        <form class="columns" action="/" methods="POST">
            <div class="column has-text-left is-three-fifth is-offset-onefifth">
                <div class="field">
                    <label class="label"> Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name">    
                    </div>
                    
                </div>

                <div class="field">
                    <label class="label"> Email</label>
                    <div class="control">
                        <input class="input" type="text" name="email">    
                    </div>
                    
                </div>
                
                <div class="field">
                    <label class="label"> Message</label>
                    <div class="control">
                        <input class="input" type="text" name="Message">    
                    </div>
                    
                </div>

                <div class="control">
                    <div class="button">
                        <button type="submit" class="button is-link has-text-wait-medium" > Send</button>
                    </div>
                    
                </div>
            </div>

        </form>
    </section>

  </body>
</html>
